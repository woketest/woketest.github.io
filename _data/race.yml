  description: Dr. Tatum's book takes a multi-faceted approach to understanding the
    concept of racial identity. Not only does it showcase what it means to be a person
    of color in America, it offers solid suggestions for parents and adolescents alike
    to approach teaching others about their identity and how to educate children of
    color to understand their identity regardless of the environment they may be raised
    in.
