- content_link: https://medium.com/tech-diversity-files/privilege-and-inequality-in-silicon-valley-92d455b66860
  description: In this piece, Ricky Yean details the unique challenges of growing
    up with a low-income background and entering the tech sector, often filled with
    people knowing little of their socioeconomic privilege. This piece details many
    of the mindset challenges he faced during his college years and early career and
    how that impacted his approach to entrepreneurship.
  isIntersectional: false
  social_media: https://twitter.com/YefriGaitan1
  submitted_by: Yefri Gaitan
  title: Privilege and inequality in Silicon Valley
- content_link: https://everydayfeminism.com/2015/11/tech-companies-gentrification/
  description: Tech companies are increasingly generating more revenue, yet doing
    little to support people in the communities around them who are struggling to
    afford rising rents. Learn more about the ramifications of this gentrification.
  isIntersectional: false
  social_media: https://twitter.com/YefriGaitan1
  submitted_by: Yefri Gaitan
  title: "How Tech Companies Get Richer Than Ever \u2013 And Make Everyone Else Struggle"
