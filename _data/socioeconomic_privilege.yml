  description: In this piece, Ricky Yean details the unique challenges of growing
    up with a low-income background and entering the tech sector, often filled with
    people knowing little of their socioeconomic privilege. This piece details many
    of the mindset challenges he faced during his college years and early career and
    how that impacted his approach to entrepreneurship.
